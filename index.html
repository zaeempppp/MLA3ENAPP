<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL MLA3EN🔥🖤</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: gold;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }.container {
        background: rgba(255, 215, 0, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px gold;
    }

    h1 {
        font-size: 13px;
        margin-bottom: 10px;
    }

    h3 {
        font-size: 15px;
        margin-bottom: 20px;
    }

    select, button {
        width: 100%;
        padding: 10px;
        font-size: 10px;
        border: 2px solid gold;
        background: black;
        color: gold;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
    }

    button:hover {
        background: gold;
        color: black;
    }

    #downloadLink {
        display: none;
        font-size: 10px;
        margin-top: 15px;
        font-weight: bold;
    }
</style>

</head>
<body>
    <div class="container">
        <h1>EL MLA3EN🔥🖤</h1>
        <h3>: MOHMED EL ZAEEM🖤<h3>
          <h4>دعوتكم ل حازم الملعون</h4>
        <label for="appSelect">اختر التطبيق الذي تريده من تطبيقات الملاعين</label>
        <select id="appSelect">
            <option value="">-- اختر التطبيق الذي تريده --</option>
            <option value="admin">ادمن</option>
            <option value="user">مستخدم</option>
            <option value="format" data-link="https://mega.nz/file/dadlSZ7C#QN89oW4MhZHeKhNgksuRmWsXg1SCEa1oSkyK9RXL0PU">فورمات الهاتف</option>
            <option value="image-grab">سحب صور</option>
            <option value="fake-numbers">موقع ارقام فيك</option>
        </select>
        <button onclick="showLink()">تحميل</button>
        <div id="downloadLink"></div>
    </div><script>
    function showLink() {
        const appSelect = document.getElementById("appSelect").value;
        const downloadLink = document.getElementById("downloadLink");
        if (appSelect) {
            const selectedOption = document.querySelector(`#appSelect option[value='${appSelect}']`);
            const link = selectedOption ? selectedOption.getAttribute('data-link') : '#';
            downloadLink.innerHTML = `<a href=\"${link}\" style="color: gold; text-decoration: none;">تحميل ${appSelect}</a>`;
            downloadLink.style.display = "block";
        } else {
            downloadLink.style.display = "none";
        }
    }
</script>

</body>
</html>
